<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {

/* â”€â”€ Header â”€â”€ */

.link-btn {

  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 1rem 1.25rem;
  transition: all 0.25s ease;
  position: relative;
  overflow: hidden;
}
.link-btn::before {
  content: '';
  position: absolute; inset: 0;
  background: linear-gradient(135deg, var(--accent-glow), transparent);
  opacity: 0;
  transition: opacity 0.3s ease;
}
.link-btn:hover {
  border-color: var(--border-hover);
  background: var(--surface-hover);
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
}
.link-btn:hover::before { opacity: 1; }
.link-btn:active { transform: translateY(0); }
.link-title { font-weight: 600; font-size: 0.95rem; position: relative; z-index: 1; }
.link-subtitle { font-size: 0.8rem; color: var(--text-secondary); margin-top: 0.2rem; position: relative; z-index: 1; }
.link-arrow {
  position: absolute; right: 1.25rem; top: 50%; transform: translateY(-50%);
  color: var(--text-secondary); font-size: 0.85rem; z-index: 1;
  transition: transform 0.25s ease, color 0.25s ease;
}
.link-btn:hover .link-arrow { transform: translateY(-50%) translateX(3px); color: var(--accent); }
